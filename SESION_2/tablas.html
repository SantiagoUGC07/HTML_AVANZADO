<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"/>
        <title>Tablas</title>
        <link rel="stylesheet" href="/SESION_2/tablas.css">
    </head>
    <body>
        <h1>Tablas</h1>
        <!--ATRIBUTOS colspan y rowspan solo se pueden usar en th y td 
            colspan: se extienda por columnas, que abarque la cantidad de esas columnas
            rowspan: se extienda por filas, que abarque la cantidad de esas filas
        
        -->

        <!--accesibilidad de las paginas: para las personas invidentes-->

        <table><!--se puede dividir en tres secciones-->
            <thead><!--el encabezado de la tabla-->
                <tr><!--crea una fila-->
                    <th colspan="2">celdah 1</th><!--ingresas texto a la celda 1-->
                    <th>celdah 2</th><!--ingresas texto
                     a la celda 2-->
                    <th>celdah 3</th>
                </tr>
                <tr><!--crea una fila-->
                    <th>celdah 1</th><!--ingresas texto a la celda 1-->
                    <th>celdah 2</th><!--ingresas texto a la celda 2-->
                    <th>celdah 3</th>
                </tr>
            </thead>
            <tbody><!--el cuerpo de la tabla-->
                <tr>
                    <td>celdab 1</td><!--añadiento celda a el cuerpo-->
                    <td>celdab 2</td>
                    <td>celdab 3</td>
                </tr>
                <tr>
                    <td>celdab 1</td><!--añadiento celda a el cuerpo-->
                    <td>celdab 2</td>
                    <td>celdab 3</td>
                </tr>
            </tbody>
            <tfoot><!--el pie de la tabla-->
                <tr>
                    <td colspan="2">celdaf 1</td>
                    <td>celdaf 2</td>
                    <td>celdaf 3</td>
                </tr>
                <tr>
                    <td colspan="2">celdaf 1</td>
                    <td>celdaf 2</td>
                    <td>celdaf 3</td>
                </tr>
            </tfoot>
        </table>

        <i class="fab fa-linkedin"></i>

        <span class="material.icons-outlined material-icons cal"></span>
        <i class="fa-regular fa-alien-8bit">
            date_range
        </i>

        <i class="fa-brands fa-adn"></i>

        <!--ICONOS-->
        <script src="https://kit.fontawesome.com/5a36ceff30.js" crossorigin="anonymous"></script>

    </body>
</html>
