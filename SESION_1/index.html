    <h1>FORMULARIO</h1>
    <form class="formulario">
        <div class="nombre">
            <label for="nombre">NOMBRE</label>
            <input 
            class="nombre"
            id="nombre" 
            type="text"
            name="nombre"
            placeholder="escribe tu nombre"
            />
        </div>
        <div class="apellido">
            <label for="apellido">APELLIDO</label>
            <input 
            class="apellido"
            id="apellido" 
            type="text"
            name="apellido"
            placeholder="escribe tu nombre"
            required
            />
        </div>
        <div class="password">
            <label for="password"> CONTRASEÑA</label>
            <input 
            id="password"
            type="password"
            name="password"
            placeholder="escribe tu contraseña"
            />
        </div>

        <div class="email">
            <label for="correo">CORREO</label>
            <input
            id="email"
            name="email"
            type="email"
            placeholder="escribe tu correo"
            />
        </div>
        <div class="enviar">
            <input type="submit" 
            value="enviar"
            />
        </div>

    </form>

        <!--fieldset es opcional, se puede usar para englobar campos de un formulario se puede usar en lugar de div-->
    
    <form>
        <fieldset>
            <legend>INGRESA EL NUMERO</legend>
            <label for="numero">NUMERO</label>
            <input id="numero" type="number" name="numero" min="2" max="15" />

            <label for="rango">RANGO</label>
            <input id="rango" type="range" name="rango" min="10" max="50" />

        </fieldset>
    </form>



</body>
