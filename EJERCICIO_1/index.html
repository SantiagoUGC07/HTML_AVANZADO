<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/EJERCICIO_1/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="entorno">
        <h1>Datos del Comprador</h1>
        <form>
            <div>
                <label for="nombre">NOMBRE</label>
                <input 
                class="contenido"
                id="nombre" 
                type="text"
                name="nombre"
                placeholder="Escribe tu nombre"
                />-
            </div>
    
            <div>
                <label for="correo">CORREO</label>
                <input
                class="contenido"
                id="email"
                name="email"
                type="email"
                placeholder="Escribe tu correo"
                />
            </div>

            <div>
                <label for="telefono">TELEFONO</label>
                <input
                class="contenido"
                id="telefono"
                name="telefono"
                type="tel"
                placeholder="+52 55-26564565"
                />
            </div>

            <div>
                <label for="pais">PAIS</label>
                <input
                class="contenido"
                id="pais"
                name="pais"
                type="pais"
                placeholder="Escribe tu pais"
                />
            </div>

            <h2>Datos de tarjeta de credito</h2>

            <div>
                <label for="Notarjeta">No. Tarjeta</label>
                <input
                class="contenido"
                id="Notarjeta"
                name="Notarjeta"
                type="password"
                placeholder="5245 xxxx xxxx xxxx"
                />
            </div>

            <div>
                <label for="pais">NOMBRE</label>
                <input
                class="contenido"
                id="NOMBRE T"
                name="NOMBRE T"
                type="NOMBRE T"
                placeholder="Nombre del propietario"
                />
            </div>
            <div class="enviar">
                <input type="submit" 
                value="confirmar pedido"
                />
            </div>
        </div>
    
</body>
</html>
